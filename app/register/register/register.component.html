
<div class="wrapper">
    <div class="container">
      <h1>Welcome New User</h1>
      
    <form (ngSubmit)="register()">
    <input type="text" name="firstname" [(ngModel)]="credential.firstname" placeholder="First Name">
    <input type="text" name="lastname" [(ngModel)]="credential.lastname" placeholder="Last Name">
    <input type="text" name="username" [(ngModel)]="credential.username" placeholder="Username">
    <input type="text" name="password" [(ngModel)]="credential.password" placeholder="Password">
    <input type="text" name="email" [(ngModel)]="credential.email" placeholder="Email">
    <button type="submit" class="btn-btn-primary"> Submit</button>
  </form>   
  
  
  
  
    </div>

  </div>
